            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="searchFor()">Search</button>
          </form>
        </div>

    <section>
      <hr>
      <h1> Contact Us </h1>
      <hr>
      <div class="form_container" onsubmit="emailsent()" style="background-color: #eef0eb;border: 2px solid black;">
        <form method="post">
          Name:
          <br>
          <input id="form-input" type="text" name="name" value="" required/><br>
          <br>
          Email Address:
          <br>
          <input id="form-input" type="email" name="name" value="" required/> <br>
          <br>
          Telephone:
          <br>
          <input id="form-input" type="text" name="name" value="" required/><br>
          <br>
          Query:
          <br>
          <input id="form-input" style="height: 100px;resize: vertical;" type="text" name="name" value="" required/><br>
          <br>
          <input class="btn btn-outline-dark my-2 my-sm-0" onclick="contactus()" id="btn" type="submit" name="submit" value="Submit" />
        </form>
        <script src="js/contact.js"></script>        
      </div>

    <br>
    <br>

    <br>
    <br>
    </div>
    <section>
